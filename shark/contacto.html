<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACTO</title>
    <link rel="stylesheet" href="miestilo.css">
</head>
<body>
    <header class="Encabezado">
        <img id="Logo" src="./img/Logo.png" alt="">
        <h1 id="LogoT">SHARKS</h1>
        <nav>
            <ul class="indice">
                <li><a href="./index.html">Inicio</a> </li>
                <li><a href="./productos.html">Productos</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="secciones">
            <article id="historia">
                <h1 class="titule1">datos de contacto</h1>
                <form>
                    <label for="nombre">nombre</label>
                    <input type="text" name="nombre" placeholder="solo escriba su nombre">

                    <label for="apellido">apellido</label>
                    <input type="text" name="apellido" autofocus>

                    <label for="telefono">telefono</label>
                    <input type="tel" name="" id="" min="7" maxlength="10">

                    <label for="correo">correo</label>
                    <input type="email" name="correo" id=""  required>

                    <label for="fecha">fecha</label>
                    <input type="date" name="fecha" id="" >

                    <label for="contacto">contacto</label>
                    <label for="contacto">llamada</label>
                    <input type="checkbox" name="contacto" id="" checked>
                    <label for="contacto">whatsapp</label>
                    <input type="checkbox" name="contacto" id="" >

                    <label for="sexo">sexo</label>
                    <label for="sexo">M</label>
                    <input type="radio" name="sexo" id="">
                    <label for="sexo">H</label>
                    <input type="radio" name="sexo" id="">


                    <label for="ciudad"> ciudad</label>
                    <select name="ciudad" id="">
                        <option value="">cali</option>
                        <option value="">bogota</option>
                        <option value="">medellin</option>
                    </select>

                    <label for="password">password</label>
                    <input type="password" name="" id="">

                    <input type="submit" value="Enviar">
                </form>


            </article>
        </section>
        <footer>
            <p>signos en nuestras redes</p>
            <img id="sig" src="facebook.png" alt="">
            <img id="sig" src="insta.png" alt="">
            <img id="sig"src="what.png" alt="">
        </footer>
    </main>
</body>
</html>
